<!doctype html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>表を作ろう</title>
      <meta name="description" content="表の作り方">
  </head>



  <body>
      <table border="1">
        <tr>
          <th>プラン名</th>
          <th>料金</th>
        </tr>
        <tr>
          <th>わくわくプラン</th>
          <th>月額2900円</th>
        </tr>
        <tr>
          <th>ニコニコプラン</th>
          <th>月額1900円</th>
        </tr>
　　　<table border="1">
    　　<tr>
          <th colspan="2">セル１＋２</th>
　　    </tr>
        <tr>
          <th>セル3</th>
          <th>セル4</th>
        </tr>

    　<table border="1">
    　　<tr>
          <th>セル1</th>
          <th>セル2</th>
        </tr>
        <tr>
          <th rowspan="2">セル3+5</th>
          <th>セル4</th>
        </tr>
　　　　 <tr>
          <th>セル6</th>
        </tr>
  </body>
</html>
