<!doctype html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>フォームを作ろう</title>
      <meta name="description" content="フォームの作り方">
  </head>



  <body>
    <!-- フォームの入力 -->
    <form action="example.php" method="post" name="contact-form">
        ここにフォームの部品が入ります。
    </form>

    <!-- 入力フォーム -->
    <p>
　　名前：<input type="text" placeholder="名字　名前">
    </p>

    <!-- ラジオボタン 1つの指定-->
    <p>
    　<!-- 性別 -->
    　<input type="radio" name="gender" value="男"> 男
    　<input type="radio" name="gender" value="女"> 女
      <input type="radio" name="gender" value="その他" checked> その他
    </p>

    <!-- チェックボタン 複数の指定-->
    <p>
    　<!-- 色 -->
    　<input type="checkbox" name="color" value="赤"> 赤
    　<input type="checkbox" name="color" value="青"> 青
      <input type="checkbox" name="color" value="その他" checked> その他
    </p>

    <!-- 送信ボタン -->
    <p>
　　<input type="submit" value="送信する">
    </p>

    <!-- 送信ボタン 画像使用する時 CSSの装飾が困難な場合-->
    <p>
　　<input type="image" src="images/button.png" alt="送信する">
    </p>

    <!-- セレクトボックス -->
    <p>
    <!-- 血液型 -->
    　　血液型:
　　<select name="bloodtype">
      <option value="A">A</option> 
      <option value="B">B</option>
      <option value="O">O</option>
      <option value="AB">AB</option>
      <option value="不明">不明</option>
    </select>
    </p>

    <!-- 複数行のテキスト入力 -->
　　テキストエリア:
      <textarea name="message" placeholder="メッセージを入力"></textarea>
  </body>
</html>
